<html>
    <head>
        <title>Sign in</title>
        <link rel= icon href=image/logo.jpg type= image/jpg>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body topmargin="50" background="image/shop.jpg">
        <center>
            <form>
            <p style="background-color: aquamarine;
                color:#696969;font-family:verdana;
                font-size:160%;
                text-align:center;
                width:30%;height:80%;">

        <table align="center" width="60%" height="95%">
            <tr>
                <td colspan="2" align="center"><font size="5">Personal Details</font></td>
            </tr>

            <tr>
                <td width="40%">First Name: </td>
                <td><input type="text" name="fname"></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="Iname"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type=radio name=gender value=Male>Male
                    <input type=radio name=gender value=Female>Female</td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="age" name="yage"></td>
            </tr>

            <tr>
                <td>Brand:</td>
                <td><select>
                    <option value="0">-List of Brands</option>
                    <option value="Patek Philippe">Patek Philippe</option>
                    <option value="Rolex">Rolex</option>
                    <option value="Cartier">Cartier</option>Hermès
                    <option value="Hermès">Hermès</option>
                    <option value="Audemars Piguet">Audemars Piguet</option>
                </select></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button><a href="watch.html" self_blank>Enter</a></button>
                <button type="reset" value="reset">Reset</button></td>
            </tr>
        </table>
        </p>
    </form>
    </center>
    </body>
</html>
