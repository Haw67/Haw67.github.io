<html>
    <head>
    <title>Cart</title>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= icon href=image/logo.jpg type= image/jpg>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo"Logo><img src="image/logo.jpg" width="50px" height="50px"></p>
        <hiv class="cart"><img src="image/cart.png" alt="" width="25px" height="25px"><p id="count">0</p></hiv>
    </div>
    <div class="container">
         <div id="root"></div>
         <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartitem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">RM 0.00</h2>
            </div>
            <button><a href="Out.html">Check Out</a></button>
         </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
