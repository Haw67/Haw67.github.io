<html>
    <head>
        <title>Form-Text Input</title>
        <link rel="icon" href="" type="image/jpg">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body topmargin="50">
        <center>
            <h1>Personal details:</h1>
            <form>
            <p style="background-color:powderblue;
                color:#696969;font-family:verdana;
                font-size:160%;
                text-align:center;
                width:60%;height:80%;">

        <table align="center" width="100%" height="118%" cellpadding="10px">

            <tr>
                <td width="40%" bgcolor="#5C7182">First Name: </td>
                <td><input type="text" name="fname"></td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Last Name:</td>
                <td><input type="text" name="Iname"></td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Gender:</td>
                <td><input type=radio name=gender value=Male>Male
                    <input type=radio name=gender value=Female>Female</td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Choose your favourite subjects:</td>
                <td><input type="checkbox" name="fav_sub" value="DCS4103">DCS4103
                    <input type="checkbox" name="fav_sub" value="DCS3003">DCS3003
                    <input type="checkbox" name="fav_sub" value="MST1003">MST1003
                    <input type="checkbox" name="fav_sub" value="MST2003">MST2003</td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Address:</td>
                <td><textarea rows="4" cols="30" name="address"></textarea></td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Login password:</td>
                <td><input type="password" name="loginpass"></td>
            </tr>

            <tr>
                <td bgcolor="#5C7182">Course:</td>
                <td><select>
                    <option value="0">-List of Courses</option>

                    <optgroup label="Diploma in Computer Science">
                        <option value="DCS_S1">Semester 1</option>
                        <option value="DCS_S2">Semester 2</option>
                        <option value="DCS_S3">Semester 3</option>
                        <option value="DCS_S4">Semester 4</option>
                        <option value="DCS_S5">Semester 5</option>
                        <option value="DCS_S6">Semester 6</option>
                    </optgroup>

                    <option value="DCS">Diploma In Computer Science</option>
                    <option value="DIB">Diploma In Business</option>
                    <option value="DAS">Diploma In Airline Services</option>
                </select></td>
            </tr>

            <tr>
                <td colspan="2" align="center" height="15%"><input type="submit" value="Submit">
                <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </body>
    </html>
